<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          margin: 0;
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          height: 100vh;
        }
    
        h1 {
          margin-bottom: 20px;
          color: #333;
        }
    
        #alumnoForm {
          background-color: #fff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 300px;
          text-align: left;
          margin-bottom: 20px;
        }
    
        #alumnoForm label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
          color: #555;
        }
    
        #alumnoForm input {
          width: calc(100% - 22px);
          padding: 10px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
          font-size: 14px;
        }
    
        #alumnoForm button {
          padding: 10px 20px;
          border: none;
          background-color: #3498db;
          color: white;
          font-size: 16px;
          cursor: pointer;
          border-radius: 5px;
          font-weight: bold;
        }
    
        #alumnoForm button:hover {
          background-color: #2980b9;
        }
    
        #alumnosTable {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }
    
        #alumnosTable th, #alumnosTable td {
          border: 1px solid #ccc;
          padding: 12px;
          text-align: left;
        }
    
        #alumnosTable th {
          background-color: #f2f2f2;
          font-weight: bold;
        }
      </style>
</head>
<body>
  
 
<h1>Formulario de Alumno</h1>

<form id="alumnoForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido"><br>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad"><br>
    <label for="curso">Curso:</label>
    <input type="text" id="curso" name="curso"><br>
    <label for="promedio">Promedio:</label>
    <input type="number" step="0.01" id="promedio" name="promedio"><br>

    <button type="button" onclick="guardarAlumno()">Guardar</button>
</form>

<table id="alumnosTable">
    <thead>   
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Curso</th>
            <th>Promedio</th>
            
        </tr>
    </thead>


    <tbody>
      <!-- Aquí se agregarán las filas de los alumnos -->
    
    </tbody

</table>

<script>
    function guardarAlumno() {
      const form = document.getElementById('alumnoForm');
      const table = document.getElementById('alumnosTable').getElementsByTagName('tbody')[0];

      const nombre = form.elements['nombre'].value;
      const apellido = form.elements['apellido'].value;
      const edad = form.elements['edad'].value;
      const curso = form.elements['curso'].value;
      const promedio = form.elements['promedio'].value;

    const newRow = table.insertRow(0);
    const cell1 = newRow.insertCell(0);
    const cell2 = newRow.insertCell(1);
    const cell3 = newRow.insertCell(2);
    const cell4 = newRow.insertCell(3);
    const cell5 = newRow.insertCell(4);

    cell1.innerHTML = nombre;
    cell2.innerHTML = apellido;
    cell3.innerHTML = edad;
    cell4.innerHTML = curso;
    cell5.innerHTML = promedio;
    form.reset();

}
</script>
</body>
</html>
